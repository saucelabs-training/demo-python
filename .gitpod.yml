tasks:
  - name: Script Task
    init: pip install -r ./requirements.txt
    command: |
      rm -rf /workspace/.pyenv_mirror/user/current/lib/python3.11/site-packages/py/_vendored_packages/apipkg/
      pytest -n8 $TEST_PATH

